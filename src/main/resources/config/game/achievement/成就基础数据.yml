--- {id: 16050,order: 710050,isBroadCast: false,type: 80,score: 10,name: 火雷噬嗑卦,detail: "运拙如同身受饥，幸得送饭又送食，适口充腹心欢喜，忧愁从此渐消移。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16060,order: 710060,isBroadCast: false,type: 80,score: 10,name: 山雷颐卦,detail: "太公独钓渭水河，手执丝杆忧愁多，时来又遇文王访，自此永不受折磨。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16070,order: 710070,isBroadCast: false,type: 80,score: 10,name: 风雷益卦,detail: "时来运转吉气发，多年枯木又开花，枝叶重生多茂盛，几人见了几人夸。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16080,order: 710080,isBroadCast: false,type: 80,score: 10,name: 泽天夬卦,detail: "蜘蛛脱网赛天军，粘住游蜂翅翎毛，幸有大风吹破网，脱离灾难又逍遥。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16090,order: 710090,isBroadCast: false,type: 80,score: 10,name: 地风升卦,detail: "士人来占必得名，生意买卖也兴隆，匠艺逢之交易好，农间庄稼亦收成。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16100,order: 710100,isBroadCast: false,type: 80,score: 10,name: 水风井卦,detail: "枯井破费已多年，一朝流泉出来鲜，资生济渴人称羡，时来运转喜自然。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16110,order: 710110,isBroadCast: false,type: 80,score: 10,name: 泽火革卦,detail: "苗逢旱天渐渐衰，幸得天恩降雨来，忧去喜来能变化，求谋干事遂心怀。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16120,order: 710120,isBroadCast: false,type: 80,score: 10,name: 风山渐卦,detail: "俊鸟幸得出笼中，脱离灾难显威风，一朝得意福力至，东西南北任意行。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16130,order: 710130,isBroadCast: false,type: 80,score: 10,name: 雷火丰卦,detail: "古镜昏暗好几年，一朝磨明似月圆，君子谋事逢此卦，近来运转喜自然。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16140,order: 710140,isBroadCast: false,type: 80,score: 10,name: 兑为泽卦,detail: "这个卦象真可取，觉着做事不费力，休要错过这机关，事事觉得随心意。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16150,order: 710150,isBroadCast: false,type: 80,score: 10,name: 水泽节卦,detail: "时来运转喜气生，登台封神姜太公，到此诸神皆退位，纵然有祸不成凶。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16160,order: 710160,isBroadCast: false,type: 80,score: 10,name: 天风姤卦,detail: "他乡遇友喜气欢，须知运气福重添，自今交了顺当运，向后管保不相干。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16170,order: 710170,isBroadCast: false,type: 80,score: 10,name: 水天需卦,detail: "明珠土埋日久深，无光无亮到如今，忽然大风吹土去，自然显露有重新。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16180,order: 710180,isBroadCast: false,type: 80,score: 10,name: 地水师卦,detail: "将帅领旨去出征，骑着烈马拉硬弓，百步穿杨去得准，箭中金钱喜气生。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16190,order: 710190,isBroadCast: false,type: 80,score: 10,name: 天泽履卦,detail: "凤凰落在西歧山，去鸣几声出圣贤，天降文王开基业，富贵荣华八百年。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16200,order: 710200,isBroadCast: false,type: 80,score: 10,name: 天火同人卦,detail: "心中有事犯猜疑，谋望从前不着实，幸遇明人来指引，诸般忧闷自消之。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16210,order: 710210,isBroadCast: false,type: 80,score: 10,name: 地泽临卦,detail: "君王无道民倒悬，常想拨云见青天，幸逢明主施仁政，重又安居乐自然。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16220,order: 710220,isBroadCast: false,type: 80,score: 10,name: 风地观卦,detail: "卦遇蓬花旱逢河，生意买卖利息多，婚姻自有人来助，出门永不受折磨。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16230,order: 710230,isBroadCast: false,type: 80,score: 10,name: 山火贲卦,detail: "近来运转锐气周，窈窕淑女君子求，钟鼓乐之大吉庆，占者逢之喜临头。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16240,order: 710240,isBroadCast: false,type: 80,score: 10,name: 山天大畜卦,detail: "忧愁常锁两眉头，千头万绪挂心间，从今以后防开阵，任意行而不相干。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16250,order: 710250,isBroadCast: false,type: 80,score: 10,name: 离为火卦,detail: "官人来占主高升，庄农人家产业增，生意买卖利息厚，匠艺占之大亨通。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16260,order: 710260,isBroadCast: false,type: 80,score: 10,name: 泽山咸卦,detail: "运去黄金失色，时来棒槌发芽，月令极好无差，且喜心宽意大。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16270,order: 710270,isBroadCast: false,type: 80,score: 10,name: 雷风恒卦,detail: "鱼翁寻鱼运气好，鱼来撞网跑不了，别人使本挣不来，谁想一到就凑和。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16280,order: 710280,isBroadCast: false,type: 80,score: 10,name: 雷天大壮卦,detail: "卦占工师得大木，眼前该着走上路，时来运转多顺当，有事自管放心宽。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16290,order: 710290,isBroadCast: false,type: 80,score: 10,name: 火地晋卦,detail: "锄地锄去苗里草，谁想财帛将人找，一锄锄出银子来，这个运气也算好。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16300,order: 710300,isBroadCast: false,type: 80,score: 10,name: 雷水解卦,detail: "目下月令如过关，千辛万苦受熬煎，时来恰相有人救，任意所为不相干。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16310,order: 710310,isBroadCast: false,type: 80,score: 10,name: 泽地萃卦,detail: "游鱼戏水被网惊，跳过龙门身化龙，三尺杨柳垂金钱，万朵桃花显你能。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16320,order: 710320,isBroadCast: false,type: 80,score: 10,name: 泽水困卦,detail: "时运不来好伤怀，撮上押去把梯抬，一筒虫翼无到手，转了上去下不来。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16330,order: 710330,isBroadCast: false,type: 80,score: 10,name: 震为雷卦,detail: "一口金钟在淤泥，人人拿着当玩石，忽然一日钟悬起，响亮一声天下知。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16340,order: 710340,isBroadCast: false,type: 80,score: 10,name: 巽为风卦,detail: "一叶孤舟落沙滩，有篙无水进退难，时逢大雨江湖溢，不用费力任往返。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16350,order: 710350,isBroadCast: false,type: 80,score: 10,name: 雷山小过卦,detail: "行人路过独木桥，心内惶恐眼里瞧，爽利保保过得去，慢行一定不安牢。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16360,order: 710360,isBroadCast: false,type: 80,score: 10,name: 水火即济卦,detail: "金榜以上题姓名，不负当年苦用功，人逢此卦名吉庆，一切谋望大亨通。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16370,order: 710370,isBroadCast: false,type: 80,score: 10,name: 地天泰卦,detail: "学文满腹入场闱，三元及第得意回，从今解去愁和闷，喜庆平地一声雷。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16380,order: 710380,isBroadCast: false,type: 80,score: 10,name: 天地否卦,detail: "虎落陷坑不堪言，进前容易退后难，谋望不遂自己便，疾病口舌事牵连。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16390,order: 710390,isBroadCast: false,type: 80,score: 10,name: 地山谦卦,detail: "天赐贫人一封金，不争不抢两平分，彼此分得金到手，一切谋望皆遂心。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16400,order: 710400,isBroadCast: false,type: 80,score: 10,name: 雷地豫卦,detail: "太公插下杏黄旗，收妖为徒归西歧，自此青龙得了位，一旦谋望百事宜。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16410,order: 710410,isBroadCast: false,type: 80,score: 10,name: 泽雷随卦,detail: "泥里步踏这几年，推车靠崖在眼前，目下就该再使力，扒上崖去发财源。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16420,order: 710420,isBroadCast: false,type: 80,score: 10,name: 山风蛊卦,detail: "卦中爻象如推磨，顺当为福反为祸，心中有益且迟迟，凡事尽从忙处错。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16430,order: 710430,isBroadCast: false,type: 80,score: 10,name: 地雷复卦,detail: "马氏太公不相合，世人占之忧疑多，恩人无义反为怨，是非平地起风波。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16440,order: 710440,isBroadCast: false,type: 80,score: 10,name: 山水蒙卦,detail: "卦中爻象犯小耗，君子占之运不高，婚姻合伙有琐碎，做事必然受苦劳。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16450,order: 710450,isBroadCast: false,type: 80,score: 10,name: 天水讼卦,detail: "心中有事事难做，恰是二人争路走，雨下俱是要占先，谁肯让谁走一步。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16460,order: 710460,isBroadCast: false,type: 80,score: 10,name: 山地剥卦,detail: "鹊遇天晚宿林中，不知林内先有鹰，虽然同处心生恶，卦若逢之是非轻。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16470,order: 710470,isBroadCast: false,type: 80,score: 10,name: 泽风大过卦,detail: "夜晚梦里梦金银，醒来仍不见一文，目下只宜求本分，思想络是空劳神。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16480,order: 710480,isBroadCast: false,type: 80,score: 10,name: 地火明夷卦,detail: "时乖运拙走不着，急忙过河拆了桥，恩人无义反为怨，凡事无功枉受劳。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16490,order: 710490,isBroadCast: false,type: 80,score: 10,name: 火风鼎卦,detail: "莺鹜蛤蜊落沙滩，蛤蜊莺鹜两翅扇，渔人进前双得利，失走行人却自在。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16500,order: 710500,isBroadCast: false,type: 80,score: 10,name: 艮为山卦,detail: "财帛常打心头走，可惜眼前难到手，不如意时且忍耐，逢着闲事休开口。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16510,order: 710510,isBroadCast: false,type: 80,score: 10,name: 火水未济卦,detail: "离地着人几丈深，是防偷营劫寨人，后封太岁为凶煞，时加谨慎祸不侵。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16520,order: 710520,isBroadCast: false,type: 80,score: 10,name: 水雷屯卦,detail: "风刮乱丝不见头，颠三倒四犯忧愁，慢从款来左顺遂，急促反惹不自由。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16530,order: 710530,isBroadCast: false,type: 80,score: 10,name: 风天小畜卦,detail: "苗逢旱天尽焦梢，水想云浓雨不浇，农人仰面长吁气，是从款来莫心高。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16540,order: 710540,isBroadCast: false,type: 80,score: 10,name: 天雷无妄卦,detail: "飞鸟失机落笼中，纵然奋飞不能腾，目下只宜守本分，妄想扒高万不能。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16550,order: 710550,isBroadCast: false,type: 80,score: 10,name: 坎为水卦,detail: "一轮明月照水中，只见影儿不见踪，愚夫当财下去取，摸来摸去一场空。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16560,order: 710560,isBroadCast: false,type: 80,score: 10,name: 天山遁卦,detail: "浓云蔽日不光明，劝君且莫出远行，婚姻求财皆不利，提防口舌到门庭。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16570,order: 710570,isBroadCast: false,type: 80,score: 10,name: 风火家人卦,detail: "一朵鲜花镜中开，看着极好取不来，劝君休把镜花恋，卦若逢之主可怪。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16580,order: 710580,isBroadCast: false,type: 80,score: 10,name: 火泽睽卦,detail: "此卦占来运气歹，如同太公作买卖，贩猪牛快贩羊迟，猪羊齐贩断了宰。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16590,order: 710590,isBroadCast: false,type: 80,score: 10,name: 水山蹇卦,detail: "大雨倾地雪满天，路上行人苦又寒，拖泥带水费尽力，事不遂心且耐烦。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16600,order: 710600,isBroadCast: false,type: 80,score: 10,name: 山泽损卦,detail: "时动不至费心多，比作推车受折磨，山路崎岖吊下耳，做插右按按不着。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16610,order: 710610,isBroadCast: false,type: 80,score: 10,name: 雷泽归妹卦,detail: "求鱼须当向水中，树上求之不顺情，受尽爬揭难随意，劳而无功运平平。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16620,order: 710620,isBroadCast: false,type: 80,score: 10,name: 火山旅卦,detail: "飞鸟树上垒窝巢，小人使计举火烧，君占此卦为不吉，一切谋望枉徒劳。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16630,order: 710630,isBroadCast: false,type: 80,score: 10,name: 风水涣卦,detail: "隔河望见一锭金，欲取岸宽水又深，指望资财难到手，尽夜资财枉费心。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}
--- {id: 16640,order: 710640,isBroadCast: false,type: 80,score: 10,name: 风泽中孚卦,detail: "路上行人色匆匆，急忙无桥过薄冰，小心谨慎过得去，一步错了落水中。",value: 1,awards: [{item: 60,awardId: 11015,num: 10}],isValid: true}

